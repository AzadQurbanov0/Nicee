<script>

    function animateCountUp(element, start, end, duration) { let startTime = null; const step = (timestamp) => { if (!startTime) startTime = timestamp; const progress = Math.min((timestamp - startTime) / duration, 1); const current = start + progress * (end - start); element.textContent = current.toFixed(2); if (progress < 1) { window.requestAnimationFrame(step); } }; window.requestAnimationFrame(step); }
    function createCoinShower() { const coinCount = 10; const body = document.body; for (let i = 0; i < coinCount; i++) { const coin = document.createElement('span'); coin.className = 'coin'; coin.innerHTML = 'ü™ô'; coin.style.left = `${Math.random() * 95}vw`; coin.style.animationDuration = `${Math.random() * 0.8 + 0.6}s`; coin.style.animationDelay = `${Math.random() * 0.4}s`; body.appendChild(coin); setTimeout(() => { coin.remove(); }, 2000); } }

    auth.onAuthStateChanged(user => {

      function cancelWithdrawal(withdrawalId, amount) { const parsedAmount = parseFloat(amount); if (!confirm(`${parsedAmount.toFixed(2)} AZN m…ôbl…ôƒüind…ôki √ßƒ±xarƒ±≈ü sorƒüusunu l…ôƒüv etm…ôk ist…ôdiyiniz…ô …ôminsiniz? M…ôbl…ôƒü balansƒ±nƒ±za geri qaytarƒ±lacaq.`)) { return; } const user = auth.currentUser; if (!user) return alert("X…ôta: ƒ∞stifad…ô√ßi tapƒ±lmadƒ±."); const withdrawalRef = db.ref(`withdrawals/${withdrawalId}`); withdrawalRef.once('value').then(snapshot => { const request = snapshot.val(); if (!request || request.status !== 'pending') { alert("Bu sorƒüu artƒ±q emal edilib v…ô l…ôƒüv edil…ô bilm…ôz."); document.getElementById('notification-bell').click(); return; } const updates = {}; updates[`/withdrawals/${withdrawalId}/status`] = 'cancelled'; updates[`/balances/${user.uid}/amount`] = firebase.database.ServerValue.increment(parsedAmount); db.ref().update(updates).then(() => { alert("Sorƒüunuz l…ôƒüv edildi v…ô m…ôbl…ôƒü balansƒ±nƒ±za geri qaytarƒ±ldƒ±."); const modal = document.getElementById('notificationsModal'); if (modal.style.display === 'flex') { modal.style.display = 'none'; setTimeout(() => document.getElementById('notification-bell').click(), 200); } }).catch(error => { alert("X…ôta ba≈ü verdi: " + error.message); }); }); }

    let fetchAndDisplayHistory;
    document.getElementById('notification-bell').addEventListener('click', () => {

                announcements.reverse().forEach(ann => {
                    const annDiv = document.createElement('div');
                    annDiv.className = 'announcement-item';
                    annDiv.innerHTML = `<p class="announcement-text">${ann.text}</p><div class="announcement-meta">${new Date(ann.createdAt).toLocaleDateString()}</div>`;
                    announcementsContainer.appendChild(annDiv);

        });
        fetchAndDisplayHistory = function(filterType = 'all') {
            list.innerHTML = '<p>Y√ºkl…ônir...</p>';

            const activeButton = [...document.querySelectorAll('.filter-btn')].find(btn => btn.getAttribute('onclick').includes(`'${filterType}'`));

            let startTime = 0;

            Promise.all([withdrawalsRef, depositsRef])
                .then(([withdrawalsSnapshot, depositsSnapshot]) => {
                    let allTransactions = [];

    document.getElementById('withdrawBtn').addEventListener('click', () => { const user = auth.currentUser; if (!user) return alert('Z…ôhm…ôt olmasa, daxil olun.'); let currentBalance = 0; db.ref('balances/' + user.uid).once('value', snapshot => { const balanceData = snapshot.val(); currentBalance = (balanceData && typeof balanceData.amount === 'number') ? balanceData.amount : 0; const amount = parseFloat(document.getElementById('withdrawAmount').value); const name = document.getElementById('userName').value.trim(); const surname = document.getElementById('userSurname').value.trim(); const card = document.getElementById('cardNumber').value.trim(); if (isNaN(amount) || amount <= 0 || !name || !surname || !card) return alert('B√ºt√ºn xanalarƒ± d√ºzg√ºn doldurun.'); if (card.length !== 16 || isNaN(card)) return alert('Kart n√∂mr…ôsi 16 r…ôq…ômd…ôn ibar…ôt olmalƒ±dƒ±r.'); if (amount > currentBalance) return alert('Balansƒ±nƒ±zda kifay…ôt q…ôd…ôr v…ôsait yoxdur.'); const balanceRef = db.ref('balances/' + user.uid); balanceRef.transaction(currentData => { let currentBal = (currentData && currentData.amount) ? currentData.amount : 0; if (amount > currentBal) { return; } return { amount: currentBal - amount }; }, (error, committed, snapshot) => { if (error) { alert('∆èm…ôliyyat zamanƒ± x…ôta ba≈ü verdi: ' + error.message); } else if (!committed) { alert('Balansƒ±nƒ±zda kifay…ôt q…ôd…ôr v…ôsait yoxdur (…ôm…ôliyyat l…ôƒüv edildi).'); } else { const request = { uid: user.uid, userEmail: user.email, requestData: { name, surname, cardNumber: card, amount }, status: 'pending', createdAt: firebase.database.ServerValue.TIMESTAMP }; db.ref('withdrawals').push(request).then(() => { alert('Sorƒüunuz g√∂nd…ôrildi. M…ôbl…ôƒü balansƒ±nƒ±zdan √ßƒ±xƒ±ldƒ± v…ô admin t…ôsdiqini g√∂zl…ôyir.'); document.getElementById('notification-badge').style.display = 'flex'; document.getElementById('pulCekModal').style.display = 'none'; ['withdrawAmount', 'userName', 'userSurname', 'cardNumber'].forEach(id => document.getElementById(id).value = ''); }).catch(err => { alert('Sorƒüu yaradƒ±lark…ôn x…ôta ba≈ü verdi, m…ôbl…ôƒü balansƒ±nƒ±za geri qaytarƒ±lƒ±r: ' + err.message); balanceRef.transaction(currentData => ({ amount: ((currentData && currentData.amount) || 0) + amount })); }); } }); }); });
    
    function initializeSupportChat(user) { const chatWindow = document.getElementById('chat-window'), chatToggleBtn = document.getElementById('chat-toggle-btn'), chatMessages = document.getElementById('chat-messages'), chatInput = document.getElementById('chat-input'), sendChatBtn = document.getElementById('send-chat-btn'), chatBadge = document.getElementById('chat-notification-badge'); if (messageListener) messageListener.off(); if (chatStateListener) chatStateListener.off(); chatToggleBtn.onclick = () => { const isHidden = chatWindow.style.display === 'none' || chatWindow.style.display === ''; chatWindow.style.display = isHidden ? 'flex' : 'none'; if (isHidden) { db.ref(`support_chats/${user.uid}/new_message_for_user_count`).set(0); } }; const chatRef = db.ref(`support_chats/${user.uid}`); chatStateListener = chatRef.on('value', (snapshot) => { const count = snapshot.val()?.new_message_for_user_count || 0; chatBadge.textContent = count; chatBadge.style.display = count > 0 ? 'flex' : 'none'; }); chatMessages.innerHTML = ''; const messagesRef = db.ref(`support_chats/${user.uid}/messages`).limitToLast(50); messageListener = messagesRef.on('child_added', (snapshot) => { const message = snapshot.val(), messageDiv = document.createElement('div'); messageDiv.className = `message ${message.sender === 'admin' ? 'admin' : 'user'}`; messageDiv.textContent = message.text; chatMessages.appendChild(messageDiv); chatMessages.scrollTop = chatMessages.scrollHeight; }); const sendMessage = () => { const text = chatInput.value.trim(); if (text === '') return; const messageData = { text: text, sender: user.uid, timestamp: firebase.database.ServerValue.TIMESTAMP }; db.ref(`support_chats/${user.uid}/messages`).push(messageData); db.ref(`support_chats/${user.uid}`).update({ user_email: user.email, last_message: text, last_updated: firebase.database.ServerValue.TIMESTAMP, new_message_for_admin: true }); chatInput.value = ''; }; sendChatBtn.onclick = sendMessage; chatInput.onkeydown = (event) => { if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); } }; }

    function initializeSystemStatus() {
        const statusRef = db.ref('system_status');
        const statusListContainer = document.getElementById('status-list');
        statusRef.on('value', (snapshot) => {
            if (!snapshot.exists()) {
                statusListContainer.innerHTML = '<p>Sistem v…ôziyy…ôti haqqƒ±nda m…ôlumat yoxdur.</p>';
                return;
            }
            const statuses = snapshot.val();
            statusListContainer.innerHTML = '';
            const sortedStatuses = Object.values(statuses).sort((a, b) => a.order - b.order);
            sortedStatuses.forEach(data => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'status-item';
                itemDiv.innerHTML = `
                    <div class="status-indicator ${data.state || 'paused'}"></div>
                    <div class="status-text">
                        <span class="label">${data.label}</span>
                        <span class="description">${data.status_text}</span>
                    </div>
                `;
                statusListContainer.appendChild(itemDiv);
            });
        });
    }
