<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel</title>
<style>
  body{margin:0;padding:20px;font-family:system-ui,Segoe UI,Roboto,Arial;background:#0f1724;color:#e6eef8; display: flex; align-items: center; justify-content: center; min-height: 100vh;}
  .container{max-width:1300px;margin:0 auto; width: 100%;}
  h1,h2{margin:0 0 12px 0; text-align: center;}
  .section{background:#0b1220;border:1px solid #1f2937;border-radius:10px;padding:12px;margin-bottom:16px;}
  table{width:100%;border-collapse:collapse;margin-top:8px;}
  th,td{padding:8px 10px;border:1px solid rgba(255,255,255,0.06);text-align:center;font-size:14px; word-break: break-word; vertical-align: middle;}
  th{background:rgba(255,255,255,0.03);}
  .no-data{opacity:0.7;text-align:center;padding:18px;color:#9fb3d9;}
  
  #login-container { text-align: center; padding-top: 20vh;}
  #adminLoginBtn { background: #4285F4; color: white; border: none; padding: 12px 24px; font-size: 1.1rem; border-radius: 8px; cursor: pointer; font-weight: 600; }
  
  .apply, .approve-btn, .reject-btn, .delete-btn { padding: 5px 10px; border-radius: 6px; border: none; cursor: pointer; color: white; font-size: 0.8rem; margin: 2px;}
  .apply { background: #2563eb; }
  .approve-btn { background: #16a34a; }
  .reject-btn { background: #dc2626; }
  .delete-btn { background: #991b1b; }
  
  .status { font-weight: bold; padding: 4px 8px; border-radius: 6px; color: white; }
  .status-pending { background-color: #f59e0b; }
  .status-approved { background-color: #16a34a; }
  .status-rejected { background-color: #dc2626; }

  .actions-cell { display: flex; align-items: center; justify-content: center; gap: 6px; flex-wrap: wrap; }
  .balance-input { width: 80px; padding: 4px; border-radius: 4px; border: 1px solid #334155; background: #1e293b; color: #e6eef8; }
</style>
</head>
<body>
<div class="container">
    <div id="login-container"><h1>Admin Panel</h1><button id="adminLoginBtn">Google ilə Daxil Ol</button></div>
    <div id="main-content" style="display: none;">
      <h1 id="admin-welcome"></h1>
      <div class="section"><h2>Dəstək Müraciətləri</h2></div>
      <div class="section">
        <h2 style="margin:0;">Pul Çıxarma Sorğuları</h2>
        <table id="withdrawalsTable">
            <thead>
                <tr><th>Email</th><th>Ad/Soyad</th><th>Kart</th><th>Məbləğ</th><th>Tarix</th><th>Status</th><th>Əməliyyat</th></tr>
            </thead>
            <tbody><tr class="no-data-row"><td colspan="7" class="no-data">Heç bir sorğu yoxdur.</td></tr></tbody>
        </table>
      </div>
      <div class="section">
          <h2 style="margin:0;">İstifadəçilər & Balans</h2>
          <table id="userTable">
              <thead>
                  <tr><th>Ad</th><th>Email</th><th>Balans (AZN)</th><th>Əməliyyatlar</th></tr>
                </thead>
                <tbody><tr class="no-data-row"><td colspan="4" class="no-data">İstifadəçi yoxdur.</td></tr></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyC4sGTK_P4KperVswrxxmt69H5cocsgnNw", authDomain: "niceuc-e5986.firebaseapp.com", databaseURL: "https://niceuc-e5986-default-rtdb.firebaseio.com", projectId: "niceuc-e5986", appId: "1:242221260650:web:d140153a2167c4738dcf13" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
        const mainContent = document.getElementById('main-content');
        if (user) {
            document.getElementById('login-container').style.display = 'none';
            mainContent.style.display = 'block';
            document.getElementById('admin-welcome').textContent = `Xoş gəldiniz, ${user.displayName}`;
            loadAllData();
        } else {
            document.getElementById('login-container').style.display = 'block';
            mainContent.style.display = 'none';
        }
    });
    document.getElementById('adminLoginBtn').addEventListener('click', () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()));

    function loadAllData() {
        // --- PUL ÇIXARMA SORĞULARI ---
        const withdrawalsTableBody = document.getElementById('withdrawalsTable').querySelector('tbody');
        db.ref('withdrawals').on('value', (snapshot) => {
            if (!snapshot.exists()) {
                withdrawalsTableBody.innerHTML = '<tr class="no-data-row"><td colspan="7" class="no-data">Heç bir sorğu yoxdur.</td></tr>';
                return;
            }
            withdrawalsTableBody.innerHTML = '';
            let requests = [];
            snapshot.forEach(child => requests.push({ key: child.key, ...child.val() }));
            
            requests.reverse().forEach(data => {
                const reqData = data.requestData;
                const tr = document.createElement('tr');
                let statusText, statusClass;
                switch (data.status) {
                    case 'approved': statusText = 'Onaylandı'; statusClass = 'status-approved'; break;
                    case 'rejected': statusText = 'Rədd edildi'; statusClass = 'status-rejected'; break;
                    default: statusText = 'Gözləmədə'; statusClass = 'status-pending';
                }

                // --- YENİLƏNMİŞ HİSSƏ ---
                let actionButtons;
                if (data.status === 'pending') {
                    actionButtons = `<button class="approve-btn" onclick="updateRequestStatus('${data.key}', 'approved')">Onayla</button>
                                     <button class="reject-btn" onclick="updateRequestStatus('${data.key}', 'rejected')">Rədd et</button>`;
                } else if (data.status === 'approved' || data.status === 'rejected') {
                    const message = data.status === 'approved'
                        ? 'Bu ONAYLANMIŞ sorğunu tamamilə silmək istədiyinizə əminsiniz?'
                        : 'Bu RƏDD EDİLMİŞ sorğunu tamamilə silmək istədiyinizə əminsiniz?';
                    actionButtons = `<button class="delete-btn" onclick="deleteRequest('${data.key}', '${message}')">Sil</button>`;
                } else {
                    actionButtons = '-'; // Digər hallar üçün (ehtiyat)
                }

                tr.innerHTML = `
                    <td>${data.userEmail}</td>
                    <td>${reqData.name} ${reqData.surname}</td>
                    <td>${reqData.cardNumber}</td>
                    <td><b>${parseFloat(reqData.amount).toFixed(2)} AZN</b></td>
                    <td>${new Date(data.createdAt).toLocaleString()}</td>
                    <td><span class="status ${statusClass}">${statusText}</span></td>
                    <td>${actionButtons}</td>`;
                withdrawalsTableBody.appendChild(tr);
            });
        });

        // --- İSTİFADƏÇİLƏR VƏ BALANS ---
        const userTableBody = document.getElementById('userTable').querySelector('tbody');
        db.ref('users').on('value', (userSnapshot) => {
            db.ref('balances').on('value', (balanceSnapshot) => {
                if (!userSnapshot.exists()) {
                    userTableBody.innerHTML = '<tr class="no-data-row"><td colspan="4" class="no-data">İstifadəçi yoxdur.</td></tr>';
                    return;
                }
                userTableBody.innerHTML = '';
                const allBalances = balanceSnapshot.val() || {};
                userSnapshot.forEach(childSnapshot => {
                    const uid = childSnapshot.key;
                    const userData = childSnapshot.val();
                    const userBalance = allBalances[uid] ? allBalances[uid].amount : 0;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${userData.displayName || 'Adsız'}</td>
                        <td>${userData.email}</td>
                        <td><b>${parseFloat(userBalance).toFixed(2)} AZN</b></td>
                        <td>
                            <div class="actions-cell">
                                <input type="text" id="balance-input-${uid}" placeholder="+50, -20, 200" class="balance-input">
                                <button class="apply" onclick="applyBalanceChange('${uid}')">Tətbiq et</button>
                                <button class="delete-btn" onclick="deleteUser('${uid}', '${userData.email}')">Sil</button>
                            </div>
                        </td>`;
                    userTableBody.appendChild(tr);
                });
            });
        });
    }

    // --- KÖMƏKÇİ FUNKSİYALAR ---

    function updateRequestStatus(key, newStatus) {
        if (!confirm(`Bu sorğunu "${newStatus === 'approved' ? 'Onayla' : 'Rədd et'}" statusuna dəyişmək istəyirsiniz?`)) return;
        db.ref('withdrawals/' + key).update({ status: newStatus });
    }

    // --- YENİLƏNMİŞ HİSSƏ ---
    function deleteRequest(key, message) {
        // Əgər mesaj verilməyibsə, standart mesaj istifadə olunur
        const confirmationMessage = message || "Bu sorğunu tamamilə silmək istədiyinizə əminsiniz? Bu əməliyyat geri qaytarıla bilməz.";
        if (confirm(confirmationMessage)) {
            db.ref('withdrawals/' + key).remove().catch(error => alert("Xəta: " + error.message));
        }
    }

    function deleteUser(uid, userEmail) {
        if (confirm(`'${userEmail}' email-li istifadəçini və onun balansını tamamilə silmək istədiyinizə əminsiniz? Bu əməliyyat geri qaytarılmazdır!`)) {
            const userRef = db.ref('users/' + uid);
            const balanceRef = db.ref('balances/' + uid);
            
            Promise.all([userRef.remove(), balanceRef.remove()])
                .then(() => {
                    alert("İstifadəçi uğurla silindi.");
                })
                .catch(error => {
                    alert("İstifadəçi silinərkən xəta baş verdi: " + error.message);
                });
        }
    }

    async function applyBalanceChange(uid) {
        const inputElement = document.getElementById(`balance-input-${uid}`);
        const inputValue = inputElement.value.trim();

        if (inputValue === '') {
            alert("Zəhmət olmasa, bir dəyər daxil edin.");
            return;
        }

        try {
            const balanceSnapshot = await db.ref('balances/' + uid).once('value');
            let currentBalance = balanceSnapshot.exists() ? parseFloat(balanceSnapshot.val().amount) : 0;
            
            if (isNaN(currentBalance)) {
                currentBalance = 0;
            }

            let newBalance;
            const changeValue = parseFloat(inputValue);

            if (isNaN(changeValue)) {
                alert("Zəhmət olmasa, düzgün rəqəm daxil edin (məsələn: 50, +50, -20).");
                return;
            }

            if (inputValue.startsWith('+') || inputValue.startsWith('-')) {
                newBalance = currentBalance + changeValue;
            } else {
                newBalance = changeValue;
            }

            if (newBalance < 0) {
                newBalance = 0;
            }

            if (confirm(`İstifadəçinin balansını ${newBalance.toFixed(2)} AZN olaraq təyin etmək istəyirsiniz?`)) {
                await db.ref('balances/' + uid).set({ amount: newBalance });
                alert("Balans uğurla yeniləndi!");
                inputElement.value = '';
            }
        } catch (error) {
            alert("Balans yenilənərkən xəta baş verdi: " + error.message);
        }
    }
</script>
</body>
</html>
