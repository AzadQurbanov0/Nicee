<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel</title>
<style>
  body{margin:0;padding:20px;font-family:system-ui,Segoe UI,Roboto,Arial;background:#0f1724;color:#e6eef8;}
  .container{max-width:1300px;margin:0 auto; width: 100%;}
  h1,h2{margin:0 0 12px 0; text-align: center;}
  .section{background:#0b1220;border:1px solid #1f2937;border-radius:10px;padding:12px;margin-bottom:16px;}
  table{width:100%;border-collapse:collapse;margin-top:8px;}
  th,td{padding:8px 10px;border:1px solid rgba(255,255,255,0.06);text-align:center;font-size:14px; word-break: break-word;}
  th{background:rgba(255,255,255,0.03);}
  .no-data{opacity:0.7;text-align:center;padding:18px;color:#9fb3d9;}
  #login-container { text-align: center; padding-top: 20vh;}
  #adminLoginBtn { background: #4285F4; color: white; border: none; padding: 12px 24px; font-size: 1.1rem; border-radius: 8px; cursor: pointer; font-weight: 600; }
  .apply, .approve-btn, .reject-btn { padding: 5px 10px; border-radius: 6px; border: none; cursor: pointer; color: white; font-size: 0.8rem; margin: 2px;}
  .apply { background: #2563eb; }
  .approve-btn { background: #16a34a; }
  .reject-btn { background: #dc2626; }
  .status { font-weight: bold; padding: 4px 8px; border-radius: 6px; color: white; }
  .status-pending { background-color: #f59e0b; }
  .status-approved { background-color: #16a34a; }
  .status-rejected { background-color: #dc2626; }
  #support-section { display: flex; height: 500px; gap: 15px; }
  #chat-list-container { flex: 0 0 300px; background: #071122; border-radius: 8px; overflow-y: auto; padding: 5px; }
  .chat-list-item { padding: 10px; border-bottom: 1px solid #1f2937; cursor: pointer; }
  .chat-list-item:hover { background: #1f2937; }
  .chat-list-item.active { background: #2563eb; }
  .chat-list-item.unread strong { color: #f59e0b; }
  .chat-list-item .last-msg { font-size: 0.8rem; opacity: 0.7; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  #chat-view-container { flex-grow: 1; display: flex; flex-direction: column; background: #071122; border-radius: 8px; }
  #admin-chat-messages { flex-grow: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
  .message { max-width: 80%; padding: 8px 12px; border-radius: 10px; }
  .message.user { background: #1e40af; color: white; align-self: flex-start; }
  .message.admin { background: #374151; color: white; align-self: flex-end; }
  #admin-chat-input-area { display: flex; padding: 10px; border-top: 1px solid #1f2937; }
  #admin-chat-input { flex-grow: 1; background: #0f1724; border: 1px solid #1f2937; border-radius: 6px; padding: 8px; color: white; }
  #admin-send-btn { background: #0ea5e9; color: white; border: none; padding: 0 12px; border-radius: 6px; margin-left: 8px; cursor: pointer; font-weight: bold; }
  #select-chat-prompt { margin: auto; color: #6b7280; }
</style>
</head>
<body>
<div class="container">
    <div id="login-container"><h1>Admin Panel</h1><button id="adminLoginBtn">Google ilə Daxil Ol</button></div>
    <div id="main-content" style="display: none;">
      <h1 id="admin-welcome"></h1>
      <div class="section"><h2>Dəstək Müraciətləri</h2><div id="support-section"><div id="chat-list-container"><p class="no-data">Heç bir müraciət yoxdur.</p></div><div id="chat-view-container"><p id="select-chat-prompt">Söhbətə baxmaq üçün soldan bir istifadəçi seçin.</p><div id="admin-chat-messages" style="display:none;"></div><div id="admin-chat-input-area" style="display:none;"><input type="text" id="admin-chat-input" placeholder="Cavabınızı yazın..."><button id="admin-send-btn">Göndər</button></div></div></div></div>
      <div class="section"><h2 style="margin:0;">Pul Çıxarma Sorğuları</h2><table id="withdrawalsTable"><thead><tr><th>Email</th><th>Ad/Soyad</th><th>Kart</th><th>Məbləğ</th><th>Tarix</th><th>Status</th><th>Əməliyyat</th></tr></thead><tbody><tr class="no-data-row"><td colspan="7" class="no-data">Heç bir sorğu yoxdur.</td></tr></tbody></table></div>
      <div class="section"><h2 style="margin:0;">İstifadəçilər & Balans</h2><table id="userTable"><thead><tr><th>Ad</th><th>Email</th><th>Balans (AZN)</th><th>Balansı Dəyiş</th></tr></thead><tbody><tr class="no-data-row"><td colspan="4" class="no-data">İstifadəçi yoxdur.</td></tr></tbody></table></div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyC4sGTK_P4KperVswrxxmt69H5cocsgnNw", authDomain: "niceuc-e5986.firebaseapp.com", databaseURL: "https://niceuc-e5986-default-rtdb.firebaseio.com", projectId: "niceuc-e5986", appId: "1:242221260650:web:d140153a2167c4738dcf13" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let activeChatUid = null, messageListener = null;
    auth.onAuthStateChanged(user => {
        const mainContent = document.getElementById('main-content');
        if (user) {
            document.getElementById('login-container').style.display = 'none';
            mainContent.style.display = 'block';
            document.getElementById('admin-welcome').textContent = `Xoş gəldiniz, ${user.displayName}`;
            loadAllData();
        } else {
            document.getElementById('login-container').style.display = 'block';
            mainContent.style.display = 'none';
        }
    });
    document.getElementById('adminLoginBtn').addEventListener('click', () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()));
    function loadAllData() {
        const chatListContainer = document.getElementById('chat-list-container');
        db.ref('support_chats').orderByChild('last_updated').on('value', (snapshot) => {
            if (!snapshot.exists()) { chatListContainer.innerHTML = '<p class="no-data">Heç bir müraciət yoxdur.</p>'; return; }
            chatListContainer.innerHTML = ''; let chats = [];
            snapshot.forEach(child => chats.push({ uid: child.key, ...child.val() }));
            chats.reverse().forEach(chat => { const item = document.createElement('div'); item.className = 'chat-list-item'; item.dataset.uid = chat.uid; if (chat.new_message_for_admin) item.classList.add('unread'); item.innerHTML = `<strong>${chat.user_email}</strong><div class="last-msg">${chat.last_message}</div>`; item.onclick = () => openChat(chat.uid); chatListContainer.appendChild(item); });
        });
        const withdrawalsTableBody = document.getElementById('withdrawalsTable').querySelector('tbody');
        db.ref('withdrawals').on('value', (snapshot) => {
            if (!snapshot.exists()) { withdrawalsTableBody.innerHTML = '<tr class="no-data-row"><td colspan="7" class="no-data">Heç bir sorğu yoxdur.</td></tr>'; return; }
            withdrawalsTableBody.innerHTML = ''; let requests = [];
            snapshot.forEach(child => requests.push({ key: child.key, ...child.val() }));
            requests.reverse().forEach(data => {
                const reqData = data.requestData, tr = document.createElement('tr');
                let statusText, statusClass;
                switch (data.status) { case 'approved': statusText = 'Onaylandı'; statusClass = 'status-approved'; break; case 'rejected': statusText = 'Rədd edildi'; statusClass = 'status-rejected'; break; default: statusText = 'Gözləmədə'; statusClass = 'status-pending'; }
                const actionButtons = data.status === 'pending' ? `<button class="approve-btn" onclick="updateRequestStatus('${data.key}', 'approved')">Onayla</button><button class="reject-btn" onclick="updateRequestStatus('${data.key}', 'rejected')">Rədd et</button>` : '-';
                tr.innerHTML = `<td>${data.userEmail}</td><td>${reqData.name} ${reqData.surname}</td><td>${reqData.cardNumber}</td><td><b>${parseFloat(reqData.amount).toFixed(2)} AZN</b></td><td>${new Date(data.createdAt).toLocaleString()}</td><td><span class="status ${statusClass}">${statusText}</span></td><td>${actionButtons}</td>`;
                withdrawalsTableBody.appendChild(tr);
});
        });
        const userTableBody = document.getElementById('userTable').querySelector('tbody');
        db.ref('users').on('value', (userSnapshot) => {
            if (!userSnapshot.exists()) { userTableBody.innerHTML = '<tr class="no-data-row"><td colspan="4" class="no-data">İstifadəçi yoxdur.</td></tr>'; return; }
            userTableBody.innerHTML = '';
            userSnapshot.forEach(userChild => { const uid = userChild.key, userData = userChild.val(), tr = document.createElement('tr'); tr.id = `user-row-${uid}`; tr.innerHTML = `<td>${userData.name}</td><td>${userData.email}</td><td id="balance-cell-${uid}">Yüklənir...</td><td><input type="number" id="input-${uid}" placeholder="Məbləğ" style="width: 80px;"><button class="apply" onclick="applyBalanceChange('${uid}')">Tətbiq et</button></td>`; userTableBody.appendChild(tr); });
        });
        db.ref('balances').on('value', (balanceSnapshot) => {
            const balances = balanceSnapshot.val() || {};
            for (const uid in balances) { const balanceCell = document.getElementById(`balance-cell-${uid}`); if (balanceCell) balanceCell.textContent = parseFloat(balances[uid]).toFixed(2); }
        });
    }
    function updateRequestStatus(key, newStatus) { if (!confirm(`Bu sorğunu "${newStatus === 'approved' ? 'Onayla' : 'Rədd et'}" statusuna dəyişmək istəyirsiniz?`)) return; db.ref('withdrawals/' + key).update({ status: newStatus }); }
    function applyBalanceChange(uid) { const input = document.getElementById('input-' + uid), amount = parseFloat(input.value); if (isNaN(amount)) return alert("Düzgün məbləğ daxil edin (məs: 50 və ya -50)."); db.ref('balances/' + uid).transaction(current => (current || 0) + amount).then(() => { input.value = ''; }); }
    function openChat(uid) { const adminChatMessages = document.getElementById('admin-chat-messages'), selectChatPrompt = document.getElementById('select-chat-prompt'); activeChatUid = uid; document.querySelectorAll('.chat-list-item').forEach(el => el.classList.remove('active')); document.querySelector(`.chat-list-item[data-uid="${uid}"]`).classList.add('active'); selectChatPrompt.style.display = 'none'; adminChatMessages.style.display = 'flex'; document.getElementById('admin-chat-input-area').style.display = 'flex'; db.ref(`support_chats/${uid}/new_message_for_admin`).set(false); if (messageListener) messageListener.off(); adminChatMessages.innerHTML = ''; const messagesRef = db.ref(`support_chats/${uid}/messages`).limitToLast(100); messageListener = messagesRef.on('child_added', (snapshot) => { const msg = snapshot.val(), msgDiv = document.createElement('div'); msgDiv.className = `message ${msg.sender === 'admin' ? 'admin' : 'user'}`; msgDiv.textContent = msg.text; adminChatMessages.appendChild(msgDiv); adminChatMessages.scrollTop = adminChatMessages.scrollHeight; }); }
    function sendAdminMessage() { const adminChatInput = document.getElementById('admin-chat-input'), text = adminChatInput.value.trim(); if (text === '' || !activeChatUid) return; const messageData = { text: text, sender: 'admin', timestamp: firebase.database.ServerValue.TIMESTAMP }; db.ref(`support_chats/${activeChatUid}/messages`).push(messageData); db.ref(`support_chats/${activeChatUid}`).update({ last_message: "Admin: " + text, last_updated: firebase.database.ServerValue.TIMESTAMP, new_message_for_admin: false }); db.ref(`support_chats/${activeChatUid}/new_message_for_user_count`).transaction(count => (count || 0) + 1); adminChatInput.value = ''; }
    document.getElementById('admin-send-btn').onclick = sendAdminMessage;
    document.getElementById('admin-chat-input').onkeydown = e => { if (e.key === 'Enter') sendAdminMessage(); };
</script>
</body>
</html>
