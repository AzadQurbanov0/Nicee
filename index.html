<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Para √áuvalƒ±</title>
<style>
:root{
  --bg1:#0f0c29; --bg2:#302b63; --bg3:#24243e; --card:rgba(255,255,255,0.06);
  --glass:rgba(255,255,255,0.12); --text:#f8fafc; --accent:#22c55e; --blue:#2563eb;
}
*{box-sizing:border-box;margin:0;padding:0;}
html{height:100%;}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,'Helvetica Neue',Arial,'Apple Color Emoji','Segoe UI Emoji';
  color:var(--text); background:linear-gradient(135deg,var(--bg1),var(--bg2) 50%,var(--bg3));
  display: flex; align-items: center; justify-content: center;
  min-height: 100vh; overflow:hidden;
}
.wrap{display:grid;place-items:center;gap:12px;text-align:center;padding:20px;}
.user-info{font-size:1rem;font-weight:600;opacity:.9;margin-bottom:6px;}
.card{
  position:relative; width:min(70vw,360px); aspect-ratio:1/1; display:grid; place-items:center;
  background: radial-gradient(60% 60% at 50% 30%,var(--glass),transparent 70%),var(--card);
  border:1px solid rgba(255,255,255,0.14); border-radius:24px;
  box-shadow:0 15px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
  backdrop-filter:blur(6px); padding:10px;
}
.bag{font-size:clamp(4rem,15vw,10rem);filter:drop-shadow(0 8px 15px rgba(0,0,0,0.35));user-select:none;animation:float 5s ease-in-out infinite;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-5px);}}
.balance{margin-top:10px;display:grid;place-items:center;font-weight:700;letter-spacing:1px;text-shadow:0 2px 5px rgba(0,0,0,0.5);}
.balance .symbol{font-size:clamp(1rem,2.5vw,1.5rem);opacity:.9;margin-right:4px;}
.balance .value{font-size:clamp(1.5rem,5vw,2.5rem);line-height:1;}
#userCodeDisplay { margin-top: 15px; font-size: 0.9rem; background: rgba(0,0,0,0.2); padding: 8px 12px; border-radius: 8px; user-select: text; }
#userCodeDisplay .code-title { font-weight: 600; opacity: 0.8; margin-bottom: 4px; display: block; font-size: 0.8rem; }
#userCodeDisplay .code-value { font-family: 'Courier New', Courier, monospace; font-size: 1.1rem; letter-spacing: 2px; }
#copyCodeBtn { margin-left: 8px; background: none; border: none; color: var(--text); cursor: pointer; font-size: 1rem; opacity: 0.7; }
.google-btn{ margin-top:14px; padding:8px 16px; font-size:0.95rem; background:#4285F4; color:white; border:none; border-radius:8px; cursor:pointer; display:flex; align-items:center; gap:6px; font-weight:600;}
.action-buttons { position: fixed; right: 20px; top: 20px; display: flex; flex-direction: column; gap: 8px; }
.action-buttons button { padding: 8px 14px; font-size: 0.9rem; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; text-align: left; width: 130px; }
#payBtn { background: var(--accent); }
#cekBtn { background: var(--blue); }
#pulCekBtn { background: #f59e0b; }
#transferBtn { background: #8b5cf6; }
#notification-bell { position: fixed; top: 20px; left: 20px; font-size: 28px; cursor: pointer; user-select: none; z-index: 10000; }
#notification-badge { position: absolute; top: -5px; right: -8px; background: #ef4444; color: white; width: 20px; height: 20px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }
.modalOverlay{ position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center; z-index:9999; display:none; }
.modalContent{ background:linear-gradient(135deg,var(--bg1),var(--bg2)); padding:20px; border-radius:12px; text-align:center; color:white; width: min(90vw, 350px); }
.modalContent input { display: block; width: 95%; margin: 10px auto; padding: 10px; border-radius: 5px; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(255,255,255,0.1); color: white; font-size: 1rem; }
.modalContent button { margin-top:12px; padding:8px 16px; font-size:1rem; border:none; border-radius:8px; cursor:pointer; }
.modalContent .primary-btn { background-color: var(--accent); color: white; }
.modalContent .secondary-btn { background-color: var(--blue); color: white; }
#recipientInfo { margin-top: 15px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; font-size: 0.95rem; display: none; }
#notifications-list { max-height: 400px; overflow-y: auto; text-align: left; margin-top: 15px; padding: 5px; background: rgba(0,0,0,0.2); border-radius: 8px; }
.notification-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 6px; margin-bottom: 8px; font-size: 0.9rem; border-left: 4px solid #555; }
.notification-item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
.notification-item-amount { font-size: 1.1rem; font-weight: bold; }
.notification-item-status { font-weight: bold; padding: 4px 8px; border-radius: 6px; color: white; font-size: 0.8rem;}
.notification-item-body { font-size: 0.85rem; opacity: 0.8; }
.notification-item-footer { font-size: 0.75rem; opacity: 0.7; margin-top: 8px; text-align: right; }
.status-pending { border-left-color: #f59e0b; } .status-pending .notification-item-status { background-color: #f59e0b; }
.status-approved { border-left-color: #16a34a; } .status-approved .notification-item-status { background-color: #16a34a; }
.status-rejected { border-left-color: #dc2626; } .status-rejected .notification-item-status { background-color: #dc2626; }
.type-transfer_sent { border-left-color: #ef4444; } .type-transfer_sent .notification-item-amount { color: #f87171; }
.type-transfer_received { border-left-color: #22c55e; } .type-transfer_received .notification-item-amount { color: #4ade80; }
#support-widget { position: fixed; bottom: 20px; right: 20px; z-index: 10000; }
#chat-toggle-btn { background: #0ea5e9; color: white; width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); position: relative; }
#chat-notification-badge { position: absolute; top: 0px; right: 0px; background: #ef4444; color: white; min-width: 22px; height: 22px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; padding: 2px; }
#chat-window { position: absolute; bottom: 80px; right: 0; width: 320px; max-width: 90vw; height: 400px; background: var(--bg3); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; display: none; flex-direction: column; overflow: hidden; }
#chat-header { padding: 10px; background: rgba(0,0,0,0.2); font-weight: bold; text-align: center; }
#chat-messages { flex-grow: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
.message { max-width: 80%; padding: 8px 12px; border-radius: 10px; line-height: 1.4; word-break: break-word; }
.message.user { background: #2563eb; color: white; align-self: flex-end; }
.message.admin { background: #4b5563; color: white; align-self: flex-start; }
#chat-input-area { display: flex; padding: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
#chat-input { flex-grow: 1; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; padding: 8px; color: white; }
#send-chat-btn { background: #0ea5e9; color: white; border: none; padding: 0 12px; border-radius: 6px; margin-left: 8px; cursor: pointer; font-weight: bold; }
#preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg1); z-index: 10001; transition: opacity 1s ease-in-out; }
#animated-bag { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: clamp(5rem,18vw,12rem); z-index: 10002; opacity: 0; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.35)); }
.content-wrapper { opacity: 0; visibility: hidden; transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out; }
.balance-update-text { animation: text-flash 0.7s ease-in-out; }
@keyframes text-flash { 0% { color: var(--text); transform: scale(1); } 50% { color: var(--accent); transform: scale(1.2); text-shadow: 0 0 10px var(--accent); } 100% { color: var(--text); transform: scale(1); } }
.coin { position: fixed; top: -50px; font-size: 2rem; z-index: 9998; pointer-events: none; animation-name: fall-and-fade; animation-timing-function: cubic-bezier(0.55, 0.085, 0.68, 0.53); animation-fill-mode: forwards; }
@keyframes fall-and-fade { from { transform: translateY(0) rotateZ(0deg); opacity: 1; } to { transform: translateY(65vh) rotateZ(360deg); opacity: 0; } }
</style>

<body>

<div class="content-wrapper" style="opacity:0;visibility:hidden;transition:opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;">

    <div id="support-widget" style="display:none;"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
<script>
    const firebaseConfig = { 
        apiKey: "YOUR_API_KEY", 
        authDomain: "YOUR_AUTH_DOMAIN", 
        databaseURL: "YOUR_DATABASE_URL", 
        projectId: "YOUR_PROJECT_ID", 
        appId: "YOUR_APP_ID" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let balanceListener = null, currentUser = null;

    function animateCountUp(element, start, end, duration) {
        let startTime = null;
        const step = (timestamp) => {
            if (!startTime) startTime = timestamp;
            const progress = Math.min((timestamp - startTime) / duration, 1);
            const current = start + progress * (end - start);
            element.textContent = current.toFixed(2);
            if (progress < 1) { window.requestAnimationFrame(step); }
        };
        window.requestAnimationFrame(step);
    }
    function createCoinShower() {
        const coinCount = 10;
        for (let i = 0; i < coinCount; i++) {
            const coin = document.createElement('span');
            coin.className = 'coin';
            coin.innerHTML = 'ü™ô';
            coin.style.left = `${Math.random() * 95}vw`;
            coin.style.animationDuration = `${Math.random() * 0.8 + 0.6}s`;
            coin.style.animationDelay = `${Math.random() * 0.4}s`;
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 2000);
        }
    }
    async function generateUniqueCode() {
        let code, isUnique = false;
        while (!isUnique) {
            code = Math.floor(10000000 + Math.random() * 90000000).toString();
            const snapshot = await db.ref('kartKodlari/' + code).once('value');
            if (!snapshot.exists()) { isUnique = true; }
        }
        return code;
    }
    async function checkAndGenerateUserCode(user) {
        const userProfileRef = db.ref('user_profiles/' + user.uid);
        const snapshot = await userProfileRef.once('value');
        const userProfile = snapshot.val();
        if (!userProfile || !userProfile.kartKodu) {
            const newCode = await generateUniqueCode();
            const updates = {};
            updates[`user_profiles/${user.uid}/kartKodu`] = newCode;
            updates[`user_profiles/${user.uid}/displayName`] = user.displayName;
            updates[`user_profiles/${user.uid}/email`] = user.email;
            updates[`kartKodlari/${newCode}`] = user.uid;
            await db.ref().update(updates);
            displayUserCode(newCode);
        } else {
            displayUserCode(userProfile.kartKodu);
        }
    }
    function displayUserCode(code) {
        document.getElementById('userCodeValue').textContent = code;
        document.getElementById('userCodeDisplay').style.display = 'block';
    }
    auth.onAuthStateChanged(user => {
        currentUser = user;
        let lastKnownBalance = 0;
        if (user) {
            document.getElementById('userInfo').textContent = `Salam, ${user.displayName}`;
            checkAndGenerateUserCode(user);
            if (balanceListener) balanceListener.off();
            balanceListener = db.ref('balances/' + user.uid).on('value', snapshot => {
                const balanceData = snapshot.val();
                let newBalance = (balanceData && typeof balanceData.amount === 'number') ? balanceData.amount : 0;
                const balanceElement = document.getElementById('balance');
                if (newBalance > lastKnownBalance && lastKnownBalance !== 0) {
                     createCoinShower();
                     animateCountUp(balanceElement, lastKnownBalance, newBalance, 1200);
                } else {
                    balanceElement.textContent = newBalance.toFixed(2);
                }
                lastKnownBalance = newBalance;
            });
            document.getElementById('support-widget').style.display = 'block';
        } else {
            document.getElementById('userInfo').textContent = '';
            document.getElementById('balance').textContent = '0.00';
            document.getElementById('userCodeDisplay').style.display = 'none';
            if (balanceListener) balanceListener.off();
            document.getElementById('support-widget').style.display = 'none';
        }
    });
    document.getElementById('loginBtn').addEventListener('click', () => { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(error => alert(error.message)); });
    document.getElementById('payBtn').addEventListener('click', () => document.getElementById('payModal').style.display = 'flex');
    document.getElementById('cekBtn').addEventListener('click', () => document.getElementById('cekModal').style.display = 'flex');
    document.getElementById('pulCekBtn').addEventListener('click', () => document.getElementById('pulCekModal').style.display = 'flex');
    document.getElementById('transferBtn').addEventListener('click', () => document.getElementById('transferModal').style.display = 'flex');
    document.querySelectorAll('.close-modal-btn').forEach(btn => btn.addEventListener('click', (e) => e.target.closest('.modalOverlay').style.display = 'none'));
    document.getElementById('copyCodeBtn').addEventListener('click', () => { navigator.clipboard.writeText(document.getElementById('userCodeValue').textContent); alert('Kod kopyalandƒ±!'); });
    document.getElementById('notification-bell').addEventListener('click', () => {
        if (!currentUser) return alert('Tarix√ß…ôy…ô baxmaq √º√ß√ºn daxil olun.');
        const modal = document.getElementById('notificationsModal'), list = document.getElementById('notifications-list');
        modal.style.display = 'flex'; list.innerHTML = '<p>Y√ºkl…ônir...</p>';
        db.ref('transactions').orderByChild('uid').equalTo(currentUser.uid).limitToLast(20).once('value', snapshot => {
            if (!snapshot.exists()) { list.innerHTML = '<p>He√ß bir …ôm…ôliyyat tapƒ±lmadƒ±.</p>'; return; }
            list.innerHTML = ''; let items = []; snapshot.forEach(child => items.push(child.val()));
            items.reverse().forEach(data => {
                const itemDiv = document.createElement('div');
                const amount = parseFloat(data.requestData.amount).toFixed(2); let html = '';
                switch (data.type) {
                    case 'withdrawal':
                        let statusText, statusClass;
                        switch (data.status) { case 'approved': statusText = 'Onaylandƒ±'; statusClass = 'status-approved'; break; case 'rejected': statusText = 'R…ôdd edildi'; statusClass = 'status-rejected'; break; default: statusText = 'G√∂zl…ôm…ôd…ô'; statusClass = 'status-pending'; }
                        itemDiv.className = `notification-item ${statusClass}`;
                        html = `<div class="notification-item-header"><span class="notification-item-amount">${amount} AZN</span><span class="notification-item-status">${statusText}</span></div><div class="notification-item-body">Kart: **** ${data.requestData.cardNumber.slice(-4)}</div>`;
                        break;
                    case 'transfer_sent':
                        itemDiv.className = `notification-item type-transfer_sent`;
                        html = `<div class="notification-item-header"><span class="notification-item-amount">-${amount} AZN</span><span class="notification-item-status">K√∂√ß√ºrm…ô (ged…ôn)</span></div><div class="notification-item-body">Alƒ±cƒ±: ${data.requestData.recipientName}</div>`;
                        break;
                    case 'transfer_received':
                        itemDiv.className = `notification-item type-transfer_received`;
                        html = `<div class="notification-item-header"><span class="notification-item-amount">+${amount} AZN</span><span class="notification-item-status">K√∂√ß√ºrm…ô (g…ôl…ôn)</span></div><div class="notification-item-body">G√∂nd…ôr…ôn: ${data.requestData.senderName}</div>`;
                        break;
                }
                itemDiv.innerHTML += `${html}<div class="notification-item-footer">${new Date(data.createdAt).toLocaleString()}</div>`;
                list.appendChild(itemDiv);
            });
        });
    });
    let recipientData = null;
    document.getElementById('checkRecipientBtn').addEventListener('click', async () => {
        const code = document.getElementById('recipientCodeInput').value;
        const recipientInfoDiv = document.getElementById('recipientInfo');
        const sendBtn = document.getElementById('sendTransferBtn');
        if (code.length !== 8) { recipientInfoDiv.textContent = 'Kod 8 r…ôq…ômli olmalƒ±dƒ±r.'; recipientInfoDiv.style.display = 'block'; sendBtn.style.display = 'none'; return; }
        recipientInfoDiv.textContent = 'Yoxlanƒ±lƒ±r...'; recipientInfoDiv.style.display = 'block'; sendBtn.style.display = 'none';
        try {
            const uidSnapshot = await db.ref('kartKodlari/' + code).once('value');
            if (!uidSnapshot.exists()) { recipientInfoDiv.textContent = 'Bu koda malik istifad…ô√ßi tapƒ±lmadƒ±.'; return; }
            const recipientUid = uidSnapshot.val();
            if (recipientUid === currentUser.uid) { recipientInfoDiv.textContent = '√ñz√ºn√ºz…ô pul k√∂√ß√ºr…ô bilm…ôzsiniz.'; return; }
            const profileSnapshot = await db.ref('user_profiles/' + recipientUid).once('value');
            recipientData = { uid: recipientUid, name: profileSnapshot.val().displayName };
            recipientInfoDiv.innerHTML = `Alƒ±cƒ±: <strong>${recipientData.name}</strong>`;
            sendBtn.style.display = 'block';
        } catch (error) { recipientInfoDiv.textContent = 'X…ôta ba≈ü verdi: ' + error.message; }
    });
    document.getElementById('sendTransferBtn').addEventListener('click', () => {
        if (!recipientData) return alert('Alƒ±cƒ± t…ôsdiql…ônm…ôyib.');
        const amount = parseFloat(document.getElementById('transferAmountInput').value);
        if (isNaN(amount) || amount <= 0) return alert('Z…ôhm…ôt olmasa, d√ºzg√ºn m…ôbl…ôƒü daxil edin.');
        const senderUid = currentUser.uid; const recipientUid = recipientData.uid;
        db.ref('balances').transaction(currentBalances => {
            if (currentBalances) {
                if (!currentBalances[senderUid]) currentBalances[senderUid] = { amount: 0 };
                if (!currentBalances[recipientUid]) currentBalances[recipientUid] = { amount: 0 };
                if (currentBalances[senderUid].amount >= amount) {
                    currentBalances[senderUid].amount -= amount;
                    currentBalances[recipientUid].amount += amount;
                    return currentBalances;
                }
            }
            return;
        }, (error, committed, snapshot) => {
            if (error) { alert('K√∂√ß√ºrm…ô zamanƒ± x…ôta ba≈ü verdi: ' + error.message);
            } else if (!committed) { alert('Balansƒ±nƒ±zda kifay…ôt q…ôd…ôr v…ôsait yoxdur.');
            } else {
                const timestamp = firebase.database.ServerValue.TIMESTAMP;
                db.ref('transactions').push({ uid: senderUid, type: 'transfer_sent', requestData: { amount, recipientName: recipientData.name }, createdAt: timestamp });
                db.ref('transactions').push({ uid: recipientUid, type: 'transfer_received', requestData: { amount, senderName: currentUser.displayName }, createdAt: timestamp });
                alert('K√∂√ß√ºrm…ô uƒüurla tamamlandƒ±!');
                document.getElementById('transferModal').style.display = 'none';
                document.getElementById('recipientCodeInput').value = '';
                document.getElementById('transferAmountInput').value = '';
                document.getElementById('recipientInfo').style.display = 'none';
                document.getElementById('sendTransferBtn').style.display = 'none';
            }
        });
    });
    window.onload = function() {
        const preloader = document.getElementById('preloader');
        const animatedBag = document.getElementById('animated-bag');
        const finalBag = document.querySelector('.card .bag');
        const contentWrapper = document.querySelector('.content-wrapper');
        preloader.style.opacity = '0';
        setTimeout(() => { animatedBag.style.opacity = '1'; animatedBag.style.transition = 'all 1.2s cubic-bezier(0.68, -0.6, 0.32, 1.6)'; }, 200);
        setTimeout(() => {
            const finalBagRect = finalBag.getBoundingClientRect();
            animatedBag.style.left = `${finalBagRect.left + finalBagRect.width / 2}px`;
            animatedBag.style.top = `${finalBagRect.top + finalBagRect.height / 2}px`;
            animatedBag.style.fontSize = getComputedStyle(finalBag).fontSize;
        }, 1000);
        setTimeout(() => {
            preloader.style.display = 'none';
            animatedBag.style.display = 'none';
            contentWrapper.style.opacity = '1';
            contentWrapper.style.visibility = 'visible';
        }, 2200);
    };
</script>
</body>
