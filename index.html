<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I N C I | Mağaza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); padding-bottom: 80px; }
        header { background: white; padding: 15px; text-align: center; font-weight: bold; color: var(--primary); font-size: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .container { padding: 12px; max-width: 500px; margin: auto; }
        
        /* AXTARIŞ VƏ KATEQORİYA */
        .search-box { position: relative; margin-bottom: 15px; }
        .search-box input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; outline: none; }
        .categories { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .cat-btn { background: white; border: 1px solid #ddd; padding: 8px 15px; border-radius: 20px; font-size: 13px; cursor: pointer; white-space: nowrap; }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* MƏHSUL KARTLARI VƏ ETİKETLƏR */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: white; border-radius: 15px; overflow: hidden; border: 1px solid #eee; position: relative; }
        .card img { width: 100%; height: 140px; object-fit: cover; }
        .card-body { padding: 10px; }
        .price { color: var(--primary); font-weight: bold; margin: 5px 0; }
        
        .badge { position: absolute; top: 8px; left: 8px; padding: 3px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; color: white; z-index: 2; }
        .tag-yeni { background: #10b981; }
        .tag-endirim { background: #ef4444; }
        .tag-bitib { background: #64748b; }

        /* SƏBƏT İNDİKATORU */
        .nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 10px 0; border-top: 1px solid #eee; }
        .nav-item { flex: 1; text-align: center; color: #94a3b8; font-size: 11px; cursor: pointer; position: relative; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 2px; }
        .nav-item.active { color: var(--primary); }
        .cart-count { position: absolute; top: -5px; right: 25%; background: #ef4444; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; font-weight: bold; display: none; }

        .add-btn { background: var(--primary); color: white; border: none; padding: 8px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; }
        section { display: none; }
        .active-section { display: block; }

        /* Sifariş İzləmə Dizaynı */
        .track-box { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .step { display: flex; align-items: center; margin-bottom: 10px; color: #ddd; }
        .step.done { color: #10b981; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: currentColor; margin-right: 10px; }
    </style>
</head>
<body>

<header>I N C I</header>

<div class="container">
    <section id="shop" class="active-section">
        <div class="search-box"><input type="text" id="searchInput" placeholder="Məhsul axtar..." oninput="render()"></div>
        <div class="categories">
            <button class="cat-btn active" onclick="filterCat('Hamısı', this)">Hamısı</button>
            <button class="cat-btn" onclick="filterCat('Pasta', this)">Pastalar</button>
            <button class="cat-btn" onclick="filterCat('Ayaqqabı', this)">Ayaqqabılar</button>
        </div>
        <div id="productList" class="product-grid"></div>
    </section>

    <section id="cart">
        <h3>Səbətim</h3>
        <div id="cartItems"></div>
        <div id="checkoutArea" style="display:none; margin-top:15px;">
            <b>Cəmi: <span id="totalPrice">0</span> AZN</b><br><br>
            <input id="cName" placeholder="Ad Soyad">
            <input id="cPhone" placeholder="Telefon">
            <textarea id="cAddr" placeholder="Ünvan"></textarea>
            <button class="add-btn" onclick="confirmOrder()" style="padding:15px;">Sifarişi Tamamla</button>
        </div>
    </section>

    <section id="track">
        <h3>İzləmə</h3>
        <div id="trackView"></div>
    </section>
</div>

<div class="nav">
    <div class="nav-item active" onclick="showPage('shop', this)"><i class="fa-solid fa-house"></i>Mağaza</div>
    <div class="nav-item" onclick="showPage('cart', this)">
        <span class="cart-count" id="cartCount">0</span>
        <i class="fa-solid fa-cart-shopping"></i>Səbət
    </div>
    <div class="nav-item" onclick="showPage('track', this)"><i class="fa-solid fa-truck-fast"></i>İzləmə</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBykQbnz828fnJSYpaWZb9lVMt76y5uYp8",
        authDomain: "azad042-65afa.firebaseapp.com",
        databaseURL: "https://azad042-65afa-default-rtdb.firebaseio.com",
        projectId: "azad042-65afa",
        storageBucket: "azad042-65afa.firebasestorage.app",
        messagingSenderId: "568634268703",
        appId: "1:568634268703:web:3c3dd14a071b0ffe73492a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let allProducts = []; let cart = []; let currentCat = 'Hamısı';

    db.ref('products').on('value', snap => { allProducts = snap.val() || {}; render(); });

    function render() {
        let search = document.getElementById("searchInput").value.toLowerCase();
        let html = "";
        for(let id in allProducts) {
            let p = allProducts[id];
            if((currentCat === 'Hamısı' || p.category === currentCat) && p.name.toLowerCase().includes(search)) {
                let tagClass = p.tag ? `tag-${p.tag.toLowerCase().replace(' ', '')}` : '';
                html += `
                <div class="card">
                    ${p.tag ? `<div class="badge ${tagClass}">${p.tag}</div>` : ''}
                    <img src="${p.img}">
                    <div class="card-body">
                        <b>${p.name}</b>
                        <div class="price">${p.price} AZN</div>
                        <button class="add-btn" onclick="addToCart('${p.name}', ${p.price}, '${p.img}')">Səbətə at</button>
                    </div>
                </div>`;
            }
        }
        document.getElementById("productList").innerHTML = html;
    }

    function filterCat(cat, el) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active'); currentCat = cat; render();
    }

    window.addToCart = (name, price, img) => {
        let item = cart.find(i => i.name === name);
        if(item) item.qty++; else cart.push({name, price, img, qty:1});
        updateCart();
    };

    function updateCart() {
        let count = cart.reduce((a,b) => a + b.qty, 0);
        document.getElementById("cartCount").innerText = count;
        document.getElementById("cartCount").style.display = count > 0 ? "block" : "none";
        renderCart();
    }

    function renderCart() {
        const area = document.getElementById("cartItems");
        if(cart.length === 0) { area.innerHTML = "Səbət boşdur."; document.getElementById("checkoutArea").style.display="none"; return; }
        document.getElementById("checkoutArea").style.display="block";
        let total = 0;
        area.innerHTML = cart.map((i, idx) => {
            total += i.price * i.qty;
            return `<div style="display:flex; align-items:center; margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px;">
                <img src="${i.img}" style="width:40px; height:40px; margin-right:10px; border-radius:5px;">
                <div style="flex:1;"><b>${i.name}</b><br>${i.qty} x ${i.price} AZN</div>
                <i class="fa-solid fa-trash" onclick="cart.splice(${idx},1); updateCart()" style="color:#ef4444;"></i>
            </div>`;
        }).join('');
        document.getElementById("totalPrice").innerText = total.toFixed(2);
    }

    window.confirmOrder = () => {
        const orderId = Math.floor(100000 + Math.random() * 900000);
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0') + " (" + now.toLocaleDateString() + ")";
        
        db.ref('orders').push({
            id: orderId, customer: document.getElementById("cName").value,
            phone: document.getElementById("cPhone").value, address: document.getElementById("cAddr").value,
            total: document.getElementById("totalPrice").innerText + " AZN",
            status: "Sifariş verildi", time: timeStr, items: cart.map(c => `${c.name} (x${c.qty})`).join(", ")
        }).then(() => {
            localStorage.setItem("lastId", orderId);
            alert("Sifariş alındı!"); cart = []; updateCart(); showPage('track', null);
        });
    };

    function showPage(id, el) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
        if(el) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        if(id === 'track') renderTrack();
    }

    function renderTrack() {
        const lid = localStorage.getItem("lastId");
        if(!lid) { document.getElementById("trackView").innerHTML = "Sifariş tapılmadı."; return; }
        db.ref('orders').on('value', snap => {
            let o = Object.values(snap.val() || {}).find(x => x.id == lid);
            if(o) {
                const steps = ["Sifariş verildi", "Hazırlanır", "Təhvil verildi"];
                let idx = steps.indexOf(o.status);
                document.getElementById("trackView").innerHTML = `<div class="track-box">
                    <b>#${o.id}</b><br><br>
                    ${steps.map((s, i) => `<div class="step ${i <= idx ? 'done' : ''}"><div class="dot"></div>${s}</div>`).join('')}
                </div>`;
            }
        });
    }
</script>
</body>
</html>
