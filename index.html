<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I N C I | Concept Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --main: #000000; --accent: #2563eb; --bg: #ffffff; --card: #f9f9f9; --red: #ff3b30; --green: #10b981; }
        body { font-family: '-apple-system', sans-serif; margin: 0; background: var(--bg); color: #1d1d1f; padding-bottom: 100px; }

        /* Splash Screen */
        #splash { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: 0.8s; }
        .splash-logo { font-size: 30px; font-weight: 200; color: white; letter-spacing: 10px; opacity: 0; animation: fadeUp 1s forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(-10px); } }

        /* Ticker */
        .promo-bar { background: #1d1d1f; color: #fff; font-size: 11px; padding: 8px 0; overflow: hidden; }
        .ticker-text { display: flex; white-space: nowrap; animation: slide 20s linear infinite; }
        .ticker-text span { padding: 0 40px; text-transform: uppercase; letter-spacing: 1px; }
        @keyframes slide { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        header { background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #f2f2f2; }
        .main-logo { font-size: 22px; font-weight: 800; letter-spacing: 4px; text-transform: uppercase; }

        .container { padding: 20px; max-width: 500px; margin: auto; }
        .search-box { width: 100%; padding: 12px; border-radius: 12px; border: none; background: #f5f5f7; margin-bottom: 15px; outline: none; }
        
        .cats { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .cat-btn { background: #f5f5f7; border: none; padding: 8px 18px; border-radius: 20px; font-size: 12px; cursor: pointer; white-space: nowrap; }
        .cat-btn.active { background: var(--main); color: white; }

        /* Ümumi Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: white; border-radius: 18px; overflow: hidden; border: 1px solid #f2f2f2; position: relative; }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .fav-btn { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.9); border: none; width: 28px; height: 28px; border-radius: 50%; color: #86868b; cursor: pointer; }
        .fav-btn.active { color: var(--red); }
        .add-btn { background: #f5f5f7; border: none; width: 100%; padding: 10px; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 8px; }

        /* Peşəkar İzləmə Kartı */
        .order-card-tracking { background: white; border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid #f0f0f2; box-shadow: 0 5px 20px rgba(0,0,0,0.02); }
        .track-container { display: flex; justify-content: space-between; position: relative; margin-top: 25px; }
        .track-line-bg { position: absolute; top: 14px; left: 30px; right: 30px; height: 2px; background: #eee; z-index: 1; }
        .track-line-fill { position: absolute; top: 0; left: 0; height: 100%; background: var(--accent); transition: 1s; }
        .track-node { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; width: 50px; }
        .node-icon { width: 28px; height: 28px; background: #f5f5f7; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #86868b; border: 2px solid #fff; }
        .track-node.active .node-icon { background: var(--accent); color: white; }
        .node-label { font-size: 9px; font-weight: 700; margin-top: 6px; color: #86868b; }

        /* Naviqasiya */
        .nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: flex; padding: 10px; border-radius: 20px; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: #86868b; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 18px; display: block; margin-bottom: 3px; }
        .badge { background: var(--red); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; position: absolute; top: -5px; right: 15%; }

        section { display: none; }
        .active-section { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .order-inp { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 10px; box-sizing: border-box; outline: none; }
    </style>
</head>
<body>

<div id="splash"><div class="splash-logo">I N C I</div></div>

<div class="promo-bar">
    <div class="ticker-text">
        <span>Ödənişsiz Çatdırılma</span><span>Premium Kolleksiya</span><span>24/7 Dəstək</span><span>Ödənişsiz Çatdırılma</span>
    </div>
</div>

<header><div class="main-logo">INCI</div></header>

<div class="container">
    <section id="shop" class="active-section">
        <input type="text" class="search-box" id="searchInp" placeholder="Axtar..." oninput="render()">
        <div class="cats" id="catList"></div>
        <div id="productList" class="grid"></div>
    </section>

    <section id="favs">
        <h3 style="font-weight: 800;">Favorilərim</h3>
        <div id="favList" class="grid"></div>
    </section>

    <section id="cart">
        <h3 style="font-weight: 800;">Səbətim</h3>
        <div id="cartItems">Səbət boşdur.</div>
        <div id="checkoutForm" style="display:none; margin-top:20px; border-top:1px solid #eee; padding-top:20px;">
            <div style="font-size: 20px; margin-bottom: 20px; font-weight: 800;">Cəmi: <span id="totalPrice">0</span> AZN</div>
            <input id="userName" class="order-inp" placeholder="Ad Soyad">
            <input id="userPhone" type="tel" class="order-inp" placeholder="Telefon (050...)">
            <input id="userAddr" class="order-inp" placeholder="Çatdırılma Ünvanı">
            <button class="add-btn" style="background:var(--main); color:white; padding:15px;" onclick="confirmOrder()">Sifarişi Təsdiqlə</button>
        </div>
    </section>

    <section id="track">
        <h3 style="text-align:center; font-weight: 800;">Sifarişlərim</h3>
        <div id="trackViewContainer"></div>
    </section>
</div>

<div class="nav">
    <div class="nav-item active" onclick="showPage('shop', this)"><i class="fa-solid fa-house-chimney"></i><div>Mağaza</div></div>
    <div class="nav-item" onclick="showPage('favs', this)"><i class="fa-solid fa-heart"></i><div>Favori</div></div>
    <div class="nav-item" onclick="showPage('cart', this)"><span class="badge" id="cartCount" style="display:none;">0</span><i class="fa-solid fa-bag-shopping"></i><div>Səbət</div></div>
    <div class="nav-item" onclick="showPage('track', this)"><i class="fa-solid fa-truck-fast"></i><div>İzləmə</div></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    window.addEventListener('load', () => { setTimeout(() => { const s = document.getElementById('splash'); s.style.opacity='0'; setTimeout(()=>s.remove(), 800); }, 1500); });

    firebase.initializeApp({ databaseURL: "https://azad042-65afa-default-rtdb.firebaseio.com" });
    const db = firebase.database();
    let allProducts = [], cart = [], favorites = JSON.parse(localStorage.getItem('favs')) || [], currentCat = "Hamısı";

    db.ref('products').on('value', snap => {
        allProducts = []; let cats = new Set(["Hamısı"]);
        snap.forEach(c => { let p = c.val(); p.id = c.key; allProducts.push(p); if(p.category) cats.add(p.category); });
        renderCats([...cats]); render();
    });

    function renderCats(cats) { document.getElementById("catList").innerHTML = cats.map(c => `<button class="cat-btn ${currentCat==c?'active':''}" onclick="filterCat('${c}', this)">${c}</button>`).join(''); }

    function render() {
        let search = document.getElementById("searchInp").value.toLowerCase();
        let html = "", favHtml = "";
        allProducts.forEach(p => {
            const isFav = favorites.includes(p.id);
            let itemHtml = `<div class="card">
                <button class="fav-btn ${isFav?'active':''}" onclick="toggleFav('${p.id}')"><i class="fa-solid fa-heart"></i></button>
                <img src="${p.img}"><div class="card-body">
                <div style="font-weight:600; font-size:14px;">${p.name}</div>
                <div style="color:var(--accent); font-weight:800; margin-top:4px;">${p.price} AZN</div>
                <button class="add-btn" onclick="addToCart('${p.id}')">Səbətə at</button></div></div>`;
            if((currentCat === "Hamısı" || p.category === currentCat) && p.name.toLowerCase().includes(search)) html += itemHtml;
            if(isFav) favHtml += itemHtml;
        });
        document.getElementById("productList").innerHTML = html;
        document.getElementById("favList").innerHTML = favHtml || "<p style='grid-column:1/3; text-align:center; padding:50px; color:#86868b;'>Favori siyahınız boşdur.</p>";
    }

    function toggleFav(id) {
        if(favorites.includes(id)) favorites = favorites.filter(x => x !== id);
        else favorites.push(id);
        localStorage.setItem('favs', JSON.stringify(favorites));
        render();
    }

    function filterCat(c, el) { currentCat = c; document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); render(); }
    function addToCart(id) { let p = allProducts.find(x => x.id === id); let item = cart.find(x => x.id === id); if(item) item.qty++; else cart.push({...p, qty:1}); updateCartUI(); }
    function changeQty(id, delta) { let item = cart.find(x => x.id === id); if(item) { item.qty += delta; if(item.qty <= 0) cart = cart.filter(x => x.id !== id); } updateCartUI(); }

    function updateCartUI() {
        const ci = document.getElementById("cartItems"), b = document.getElementById("cartCount");
        if(cart.length === 0) { ci.innerHTML = "Səbət boşdur."; document.getElementById("checkoutForm").style.display = "none"; b.style.display = "none"; return; }
        b.style.display = "block"; b.innerText = cart.reduce((a, b) => a + b.qty, 0);
        document.getElementById("checkoutForm").style.display = "block";
        let total = 0;
        ci.innerHTML = cart.map(i => { total += i.price * i.qty; return `<div style="display:flex; align-items:center; margin-bottom:12px; background:var(--card); padding:10px; border-radius:15px;">
            <img src="${i.img}" style="width:55px; height:55px; border-radius:10px; object-fit:cover;">
            <div style="flex:1; margin-left:12px;"><b style="font-size:14px;">${i.name}</b><br><span style="color:var(--accent); font-weight:700;">${i.price} AZN</span></div>
            <div style="display:flex; align-items:center; gap:8px;"><button class="cat-btn" style="padding:4px 10px" onclick="changeQty('${i.id}', -1)">-</button><b>${i.qty}</b><button class="cat-btn" style="padding:4px 10px" onclick="changeQty('${i.id}', 1)">+</button></div>
        </div>`; }).join('');
        document.getElementById("totalPrice").innerText = total.toFixed(2);
    }

    function confirmOrder() {
        const phone = document.getElementById("userPhone").value;
        if(phone.length < 9) return alert("Nömrəni düzgün daxil edin!");
        localStorage.setItem("userPhone", phone);
        db.ref('orders').push({
            id: Math.floor(100000 + Math.random() * 900000),
            customer: document.getElementById("userName").value,
            phone: phone,
            address: document.getElementById("userAddr").value,
            total: document.getElementById("totalPrice").innerText + " AZN",
            status: "Sifariş verildi",
            timestamp: Date.now(),
            orderTime: new Date().getHours().toString().padStart(2,'0') + ":" + new Date().getMinutes().toString().padStart(2,'0'),
            itemImages: cart.map(i => i.img)
        }).then(() => { 
            confetti({ particleCount: 150, spread: 60, origin: { y: 0.7 } });
            alert("Sifarişiniz uğurla tamamlandı!");
            cart = []; updateCartUI(); showPage('track', document.querySelectorAll('.nav-item')[3]); 
        });
    }

    function loadMyOrders() {
        const phone = localStorage.getItem("userPhone");
        db.ref('orders').orderByChild('timestamp').on('value', snap => {
            let html = "", orders = [];
            snap.forEach(c => { if(c.val().phone === phone) orders.unshift(c.val()); });
            orders.forEach(o => {
                const steps = ["Sifariş verildi", "Hazırlanır", "Paketləmə", "Yola düşüb", "Təhvil verildi"];
                let idx = steps.indexOf(o.status);
                let progress = (idx / (steps.length - 1)) * 100;

                html += `<div class="order-card-tracking">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #f8f8f8; padding-bottom:10px;">
                        <div><span style="color:#86868b; font-size:10px;">ID</span><div style="font-weight:800;">#${o.id}</div></div>
                        <div style="text-align:right;"><span style="color:#86868b; font-size:10px;">Cəmi</span><div style="font-weight:700; color:var(--accent);">${o.total}</div></div>
                    </div>
                    <div style="display:flex; gap:10px; margin-bottom:20px; overflow-x:auto; padding-bottom:5px; scrollbar-width:none;">
                        ${o.itemImages ? o.itemImages.map(img => `<img src="${img}" style="width:70px; height:70px; border-radius:12px; object-fit:cover; border:1px solid #eee; flex-shrink:0;">`).join('') : ''}
                    </div>
                    <div class="track-container">
                        <div class="track-line-bg"><div class="track-line-fill" style="width: ${progress}%"></div></div>
                        <div class="track-node ${idx>=0?'active':''}"><div class="node-icon"><i class="fas fa-receipt"></i></div><div class="node-label">Sifariş</div></div>
                        <div class="track-node ${idx>=2?'active':''}"><div class="node-icon"><i class="fas fa-box-open"></i></div><div class="node-label">Paket</div></div>
                        <div class="track-node ${idx>=3?'active':''}"><div class="node-icon"><i class="fas fa-truck"></i></div><div class="node-label">Kuryer</div></div>
                        <div class="track-node ${idx>=4?'active':''}"><div class="node-icon"><i class="fas fa-check-double"></i></div><div class="node-label">Çatdı</div></div>
                    </div>
                </div>`;
            });
            document.getElementById("trackViewContainer").innerHTML = html || "<p style='text-align:center; padding:50px; color:#86868b;'>Sifarişiniz tapılmadı.</p>";
        });
    }

    function showPage(id, el) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'track') loadMyOrders();
        if(id === 'favs') render();
    }
</script>
</body>
</html>
