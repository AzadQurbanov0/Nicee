<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I N C I | Mağaza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --success: #10b981; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); padding-bottom: 80px; }
        header { background: white; padding: 15px; text-align: center; font-weight: 800; color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .container { padding: 12px; max-width: 500px; margin: auto; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        section { display: none; }
        .active { display: block; }
        .card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid #edf2f7; }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .card-body { padding: 10px; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 12px 0; border-top: 1px solid #e2e8f0; }
        .nav-item { text-align: center; color: #94a3b8; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<header>I N C I</header>

<div class="container">
    <section id="shop" class="active"><div class="product-grid" id="productList">Yüklənir...</div></section>
    
    <section id="cart">
        <h3>Səbət</h3>
        <div id="cartItems"></div>
        <div id="checkoutArea" style="display:none;">
            <p>Cəmi: <b id="totalPrice">0 AZN</b></p>
            <input id="custName" placeholder="Ad Soyad" style="width:100%; padding:10px; margin-bottom:5px;">
            <input id="custPhone" placeholder="Telefon" style="width:100%; padding:10px; margin-bottom:5px;">
            <textarea id="custAddress" placeholder="Ünvan" style="width:100%; padding:10px;"></textarea>
            <button class="btn btn-primary" onclick="confirmOrder()">Sifarişi Tamamla</button>
        </div>
    </section>

    <section id="track"><h3>İzləmə</h3><div id="trackView"></div></section>
</div>

<div class="nav">
    <div class="nav-item active" onclick="showPage('shop', this)">Mağaza</div>
    <div class="nav-item" onclick="showPage('cart', this)">Səbət</div>
    <div class="nav-item" onclick="showPage('track', this)">İzləmə</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBykQbnz828fnJSYpaWZb9lVMt76y5uYp8",
        authDomain: "azad042-65afa.firebaseapp.com",
        databaseURL: "https://azad042-65afa-default-rtdb.firebaseio.com",
        projectId: "azad042-65afa",
        storageBucket: "azad042-65afa.firebasestorage.app",
        messagingSenderId: "568634268703",
        appId: "1:568634268703:web:3c3dd14a071b0ffe73492a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let cart = [];

    function showPage(id, el) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        if(id === 'track') renderTrack();
    }

    db.ref('products').on('value', snap => {
        let products = snap.val();
        let html = "";
        for(let id in products) {
            let p = products[id];
            html += `<div class="card">
                <img src="${p.img}">
                <div class="card-body">
                    <b>${p.name}</b><br>${p.price} AZN
                    <button class="btn-primary" style="padding:5px; margin-top:5px;" onclick="addToCart('${p.name}', '${p.price}')">Səbətə at</button>
                </div>
            </div>`;
        }
        document.getElementById("productList").innerHTML = html;
    });

    window.addToCart = (name, price) => {
        cart.push({name, price});
        alert("Səbətə əlavə olundu");
        renderCart();
    }

    function renderCart() {
        const area = document.getElementById("cartItems");
        if(cart.length === 0) { area.innerHTML = "Boşdur"; return; }
        document.getElementById("checkoutArea").style.display = "block";
        let total = 0;
        area.innerHTML = cart.map(i => {
            total += parseFloat(i.price);
            return `<div>${i.name} - ${i.price} AZN</div>`;
        }).join('');
        document.getElementById("totalPrice").innerText = total + " AZN";
    }

    window.confirmOrder = () => {
        const name = document.getElementById("custName").value;
        const phone = document.getElementById("custPhone").value;
        const addr = document.getElementById("custAddress").value;
        const orderId = Math.floor(1000 + Math.random() * 9000);
        
        db.ref('orders').push({
            id: orderId,
            customer: name,
            phone: phone,
            address: addr,
            total: document.getElementById("totalPrice").innerText,
            items: cart.map(c => c.name),
            status: "Sifariş verildi"
        });
        localStorage.setItem("lastOrderId", orderId);
        alert("Sifariş alındı! Kod: " + orderId);
        cart = [];
        showPage('track');
    };

    function renderTrack() {
        const lastId = localStorage.getItem("lastOrderId");
        db.ref('orders').on('value', snap => {
            let orders = snap.val();
            let myOrder = null;
            for(let id in orders) { if(orders[id].id == lastId) myOrder = orders[id]; }
            if(myOrder) {
                document.getElementById("trackView").innerHTML = `Kod: #${myOrder.id}<br>Status: <b>${myOrder.status}</b>`;
            }
        });
    }
</script>
</body>
</html>
