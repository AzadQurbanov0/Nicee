<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I N C I | Mağaza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #2563eb; --bg: #f8fafc; --green: #10b981; --dark: #1e293b; }
        
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; overflow-x: hidden; }

        /* --- Giriş Animasiyası (Splash Screen) --- */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #splash .logo-text {
            font-size: 45px; font-weight: 900; color: var(--main);
            letter-spacing: 10px; animation: zoomIn 1.2s ease forwards, glow 2s infinite alternate;
        }
        #splash .loader {
            margin-top: 20px; width: 35px; height: 35px; border: 3px solid #f3f3f3;
            border-top: 3px solid var(--main); border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes glow { from { text-shadow: 0 0 5px #fff; } to { text-shadow: 0 0 20px #2563eb33; } }

        /* --- Header / Logo Animasiyası --- */
        header { 
            background: white; padding: 20px; text-align: center; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; 
        }
        .header-logo {
            font-size: 26px; font-weight: 900; color: var(--main); letter-spacing: 6px;
            display: inline-block; background: linear-gradient(90deg, #1e40af, #3b82f6, #1e40af);
            background-size: 200% auto; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .container { padding: 15px; max-width: 500px; margin: auto; }
        
        /* Arama ve Kategori */
        .search-box { 
            width: 100%; padding: 14px; border-radius: 15px; border: 1px solid #e2e8f0; 
            margin-bottom: 15px; outline: none; box-sizing: border-box; background: white;
        }
        .cats { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .cats::-webkit-scrollbar { display: none; }
        .cat-btn { 
            background: white; border: 1px solid #e2e8f0; padding: 9px 20px; 
            border-radius: 20px; white-space: nowrap; cursor: pointer; transition: 0.3s;
        }
        .cat-btn.active { background: var(--main); color: white; border-color: var(--main); box-shadow: 0 4px 10px #2563eb33; }

        /* Ürün Kartları */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { 
            background: white; border-radius: 18px; overflow: hidden; 
            border: 1px solid #f1f5f9; transition: 0.3s; animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .card-body { padding: 12px; }
        .add-btn { background: var(--main); color: white; border: none; width: 100%; padding: 10px; border-radius: 12px; cursor: pointer; font-weight: bold; }

        /* Alt Navigasyon */
        .nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 12px 0; border-top: 1px solid #f1f5f9; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: #94a3b8; font-size: 11px; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--main); font-weight: bold; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; transition: 0.3s; }
        .nav-item.active i { transform: translateY(-3px); }
        .badge { position: absolute; top: -5px; right: 25%; background: red; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; display: none; }

        section { display: none; }
        .active-section { display: block; }
    </style>
</head>
<body>

<div id="splash">
    <div class="logo-text">I N C I</div>
    <div class="loader"></div>
</div>

<header>
    <div class="header-logo">I N C I</div>
</header>

<div class="container">
    <section id="shop" class="active-section">
        <input type="text" class="search-box" id="searchInp" placeholder="Məhsul axtar..." oninput="render()">
        <div class="cats" id="catList"></div>
        <div id="productList" class="grid"></div>
    </section>

    <section id="cart">
        <h3>Səbətim</h3>
        <div id="cartItems">Səbət boşdur.</div>
        <div id="checkoutForm" style="display:none; margin-top:20px;">
            <h4>Cəmi: <span id="totalPrice">0</span> AZN</h4>
            <input id="userName" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;" placeholder="Ad Soyad">
            <input id="userPhone" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;" placeholder="Telefon">
            <input id="userAddr" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;" placeholder="Ünvan">
            <button class="add-btn" style="background:var(--green); padding:15px;" onclick="confirmOrder()">Sifarişi Tamamla</button>
        </div>
    </section>

    <section id="track">
        <h3 style="text-align:center;">Sifarişlərim</h3>
        <div id="trackViewContainer"></div>
    </section>
</div>

<div class="nav">
    <div class="nav-item active" onclick="showPage('shop', this)"><i class="fa-solid fa-house"></i><div>Mağaza</div></div>
    <div class="nav-item" onclick="showPage('cart', this)">
        <span class="badge" id="cartCount">0</span>
        <i class="fa-solid fa-basket-shopping"></i><div>Səbət</div>
    </div>
    <div class="nav-item" onclick="showPage('track', this)"><i class="fa-solid fa-truck-fast"></i><div>İzləmə</div></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    firebase.initializeApp({ databaseURL: "https://azad042-65afa-default-rtdb.firebaseio.com" });
    const db = firebase.database();
    let allProducts = [], cart = [], currentCat = "Hamısı";

    // Splash Screen Kapatma
    window.addEventListener('load', () => {
        setTimeout(() => {
            const s = document.getElementById('splash');
            s.style.transition = '0.6s';
            s.style.opacity = '0';
            setTimeout(() => s.remove(), 600);
        }, 2000);
    });

    db.ref('products').on('value', snap => {
        allProducts = []; let cats = new Set(["Hamısı"]);
        snap.forEach(c => { let p = c.val(); p.id = c.key; allProducts.push(p); if(p.category) cats.add(p.category); });
        renderCats([...cats]); render();
    });

    function renderCats(cats) {
        document.getElementById("catList").innerHTML = cats.map(c => `<button class="cat-btn ${currentCat==c?'active':''}" onclick="filterCat('${c}', this)">${c}</button>`).join('');
    }

    function render() {
        let search = document.getElementById("searchInp").value.toLowerCase();
        let html = "";
        allProducts.forEach(p => {
            if((currentCat === "Hamısı" || p.category === currentCat) && p.name.toLowerCase().includes(search)) {
                html += `<div class="card"><img src="${p.img}"><div class="card-body"><b>${p.name}</b><div style="color:var(--main); margin:5px 0; font-weight:800;">${p.price} AZN</div><button class="add-btn" onclick="addToCart('${p.id}')">Səbətə at</button></div></div>`;
            }
        });
        document.getElementById("productList").innerHTML = html;
    }

    function filterCat(c, el) { currentCat = c; document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); render(); }

    function addToCart(id) {
        let p = allProducts.find(x => x.id === id);
        let item = cart.find(x => x.id === id);
        if(item) item.qty++; else cart.push({...p, qty:1});
        updateCartUI();
    }

    function updateCartUI() {
        const badge = document.getElementById("cartCount");
        const totalQty = cart.reduce((a, b) => a + b.qty, 0);
        badge.style.display = totalQty > 0 ? "block" : "none";
        badge.innerText = totalQty;

        if(cart.length === 0) {
            document.getElementById("cartItems").innerHTML = "Səbət boşdur.";
            document.getElementById("checkoutForm").style.display = "none";
            return;
        }
        document.getElementById("checkoutForm").style.display = "block";
        let total = 0;
        document.getElementById("cartItems").innerHTML = cart.map(i => {
            total += i.price * i.qty;
            return `<div style="display:flex; align-items:center; margin-bottom:10px; background:white; padding:10px; border-radius:12px; border:1px solid #eee;">
                <img src="${i.img}" style="width:50px; height:50px; border-radius:8px; object-fit:cover; margin-right:12px;">
                <div style="flex-grow:1;"><b>${i.name}</b><br><span style="color:var(--main)">${i.price} AZN</span></div>
                <b>x${i.qty}</b>
            </div>`;
        }).join('');
        document.getElementById("totalPrice").innerText = total.toFixed(2);
    }

    function confirmOrder() {
        const phone = document.getElementById("userPhone").value;
        if(phone.length < 10) return alert("Düzgün nömrə yazın!");
        localStorage.setItem("userPhone", phone);
        
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

        db.ref('orders').push({
            id: Math.floor(100000 + Math.random() * 900000),
            customer: document.getElementById("userName").value,
            phone: phone,
            address: document.getElementById("userAddr").value,
            total: document.getElementById("totalPrice").innerText + " AZN",
            status: "Sifariş verildi",
            orderTime: timeStr,
            items: cart.map(i => `${i.name} (x${i.qty})`).join(", "),
            itemImages: cart.map(i => i.img)
        }).then(() => { 
            alert("Sifariş uğurla göndərildi!"); 
            cart = []; updateCartUI(); showPage('track', document.querySelectorAll('.nav-item')[2]); 
        });
    }

    function loadMyOrders() {
        const phone = localStorage.getItem("userPhone");
        db.ref('orders').on('value', snap => {
            let html = "";
            snap.forEach(c => {
                let o = c.val();
                if(o.phone === phone) {
                    const steps = ["Sifariş verildi", "Hazırlanır", "Paketləmə", "Yola düşüb", "Təhvil verildi"];
                    let idx = steps.indexOf(o.status);
                    html += `<div style="background:white; border-radius:20px; padding:15px; margin-bottom:15px; box-shadow:0 4px 10px rgba(0,0,0,0.05);">
                        <div style="display:flex; justify-content:space-between"><b>#${o.id}</b> <span>${o.total}</span></div>
                        <div style="font-size:11px; color:gray; margin-top:5px;">Sifariş saatı: ${o.orderTime || '--:--'}</div>
                        <div style="display:flex; gap:10px; margin:10px 0;">
                            ${(o.itemImages || []).map(img => `<img src="${img}" style="width:40px;height:40px;border-radius:5px;object-fit:cover;">`).join('')}
                        </div>
                        <div style="display:flex; justify-content:space-between; font-size:10px; text-align:center;">
                            <div style="opacity:${idx>=0?1:0.3}"><i class="fas fa-check-circle"></i><br>Sifariş<br>${o.orderTime || ''}</div>
                            <div style="opacity:${idx>=2?1:0.3}"><i class="fas fa-box"></i><br>Paket<br>${o.packTime || ''}</div>
                            <div style="opacity:${idx>=3?1:0.3}"><i class="fas fa-motorcycle"></i><br>Kuryer<br>${o.courierTime || ''}</div>
                            <div style="opacity:${idx>=4?1:0.3}"><i class="fas fa-home"></i><br>Çatdı<br>${o.deliveryTime || ''}</div>
                        </div>
                    </div>`;
                }
            });
            document.getElementById("trackViewContainer").innerHTML = html || "Sifariş yoxdur.";
        });
    }

    function showPage(id, el) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'track') loadMyOrders();
    }
</script>
</body>
</html>
