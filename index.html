<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel - Bütün Məlumatlar</title>
<style>
  body{margin:0;padding:20px;font-family:system-ui,Segoe UI,Roboto,Arial;background:#0f1724;color:#e6eef8;}
  .container{max-width:1200px;margin:0 auto;}
  h1,h2{margin:0 0 12px 0;}
  .section{background:#0b1220;border:1px solid #1f2937;border-radius:10px;padding:12px;margin-bottom:16px;}
  table{width:100%;border-collapse:collapse;margin-top:8px;}
  th,td{padding:8px 10px;border:1px solid rgba(255,255,255,0.06);text-align:center;font-size:14px; word-break: break-word;}
  th{background:rgba(255,255,255,0.03);}
  input[type=number]{width:80px;padding:6px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:#071025;color:#e6eef8;}
  .apply{background:#2563eb;color:white;padding:6px 10px;border-radius:6px;border:none;cursor:pointer;}
  .complete-btn {background:#16a34a;color:white;padding:6px 10px;border-radius:6px;border:none;cursor:pointer;}
  .no-data{opacity:0.7;text-align:center;padding:18px;color:#9fb3d9;}

  /* YENİ: ADMIN CHAT STİLLƏRİ */
  #support-section { display: flex; height: 500px; gap: 15px; }
  #chat-list-container { flex: 0 0 300px; background: #071122; border-radius: 8px; overflow-y: auto; padding: 5px; }
  .chat-list-item { padding: 10px; border-bottom: 1px solid #1f2937; cursor: pointer; }
  .chat-list-item:hover { background: #1f2937; }
  .chat-list-item.active { background: #2563eb; }
  .chat-list-item.unread strong { color: #f59e0b; }
  .chat-list-item .last-msg { font-size: 0.8rem; opacity: 0.7; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  #chat-view-container { flex-grow: 1; display: flex; flex-direction: column; background: #071122; border-radius: 8px; }
  #admin-chat-messages { flex-grow: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
  .message { max-width: 80%; padding: 8px 12px; border-radius: 10px; }
  .message.user { background: #1e40af; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }
  .message.admin { background: #374151; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
  #admin-chat-input-area { display: flex; padding: 10px; border-top: 1px solid #1f2937; }
  #admin-chat-input { flex-grow: 1; background: #0f1724; border: 1px solid #1f2937; border-radius: 6px; padding: 8px; color: white; }
  #admin-send-btn { background: #0ea5e9; color: white; border: none; padding: 0 12px; border-radius: 6px; margin-left: 8px; cursor: pointer; font-weight: bold; }
  #select-chat-prompt { margin: auto; color: #6b7280; }
</style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    
    <div class="section">
      <h2>Dəstək Müraciətləri</h2>
      <div id="support-section">
        <div id="chat-list-container"></div>
        <div id="chat-view-container">
          <p id="select-chat-prompt">Söhbətə baxmaq üçün soldan bir istifadəçi seçin.</p>
          <div id="admin-chat-messages" style="display:none;"></div>
          <div id="admin-chat-input-area" style="display:none;">
            <input type="text" id="admin-chat-input" placeholder="Cavabınızı yazın...">
            <button id="admin-send-btn">Göndər</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="section"><h2 style="margin:0;">Pul Çıxarma Sorğuları</h2><table id="withdrawalsTable"><thead><tr><th>Email</th><th>Ad/Soyad</th><th>Kart</th><th>Məbləğ</th><th>Tarix</th><th>Əməliyyat</th></tr></thead><tbody><tr class="no-data-row"><td colspan="6" class="no-data">Heç bir sorğu yoxdur.</td></tr></tbody></table></div>
    <div class="section"><h2 style="margin:0;">İstifadəçilər & Balans</h2><table id="userTable"><thead><tr><th>Ad</th><th>Email</th><th>Balans (AZN)</th><th>Balansı Dəyiş</th></tr></thead><tbody><tr class="no-data-row"><td colspan="4" class="no-data">İstifadəçi yoxdur.</td></tr></tbody></table></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
  <script>
    // --- FIREBASE (No changes) ---
    const firebaseConfig = { apiKey: "AIzaSyC4sGTK_P4KperVswrxxmt69H5cocsgnNw", authDomain: "niceuc-e5986.firebaseapp.com", databaseURL: "https://niceuc-e5986-default-rtdb.firebaseio.com", projectId: "niceuc-e5986", appId: "1:242221260650:web:d140153a2167c4738dcf13" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- YENİ: DƏSTƏK SİSTEMİ (CHAT) LOGIC ---
    const chatListContainer = document.getElementById('chat-list-container');
    const selectChatPrompt = document.getElementById('select-chat-prompt');
    const adminChatMessages = document.getElementById('admin-chat-messages');
    const adminChatInputArea = document.getElementById('admin-chat-input-area');
    const adminChatInput = document.getElementById('admin-chat-input');
    const adminSendBtn = document.getElementById('admin-send-btn');
    
    let activeChatUid = null;
    let messageListener = null;

    db.ref('support_chats').orderByChild('last_updated').on('value', (snapshot) => {
      chatListContainer.innerHTML = '';
      const chats = [];
      snapshot.forEach(child => chats.push({ uid: child.key, ...child.val() }));
      
      chats.reverse().forEach(chat => { // Son yazanı yuxarıda göstər
        const item = document.createElement('div');
        item.className = 'chat-list-item';
        item.dataset.uid = chat.uid;
        if (chat.new_message_for_admin) item.classList.add('unread');
        if (chat.uid === activeChatUid) item.classList.add('active');
        item.innerHTML = `<strong>${escapeHtml(chat.user_email)}</strong><div class="last-msg">${escapeHtml(chat.last_message)}</div>`;
        item.onclick = () => openChat(chat.uid);
        chatListContainer.appendChild(item);
      });
    });
    
    function openChat(uid) {
      activeChatUid = uid;
      
      // Aktiv chat-i vizual olaraq göstər
      document.querySelectorAll('.chat-list-item').forEach(el => el.classList.remove('active'));
      document.querySelector(`.chat-list-item[data-uid="${uid}"]`).classList.add('active');

      selectChatPrompt.style.display = 'none';
      adminChatMessages.style.display = 'flex';
      adminChatInputArea.style.display = 'flex';
      
      // Mesajları oxunmuş kimi işarələ
      db.ref(`support_chats/${uid}/new_message_for_admin`).set(false);
      
      // Mesajları yüklə
      if (messageListener) messageListener.off(); // Köhnə dinləyicini dayandır
      adminChatMessages.innerHTML = '';
      const messagesRef = db.ref(`support_chats/${uid}/messages`).limitToLast(100);
      messageListener = messagesRef.on('child_added', (snapshot) => {
        const msg = snapshot.val();
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${msg.sender === 'admin' ? 'admin' : 'user'}`;
        msgDiv.textContent = msg.text;
        adminChatMessages.appendChild(msgDiv);
        adminChatMessages.scrollTop = adminChatMessages.scrollHeight;
      });
    }

    const sendAdminMessage = () => {
      const text = adminChatInput.value.trim();
      if (text === '' || !activeChatUid) return;
      const messageData = { text: text, sender: 'admin', timestamp: firebase.database.ServerValue.TIMESTAMP };
      db.ref(`support_chats/${activeChatUid}/messages`).push(messageData);
      db.ref(`support_chats/${activeChatUid}`).update({ last_message: text, last_updated: firebase.database.ServerValue.TIMESTAMP });
      adminChatInput.value = '';
    };
    adminSendBtn.onclick = sendAdminMessage;
    adminChatInput.onkeydown = e => { if (e.key === 'Enter') sendAdminMessage(); };

    // --- KÖHNƏ KODLAR (Balans, Sorğular və s.) ---
    function escapeHtml(s){ return String(s || '').replace(/[&<>"'`]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','`':'&#x60;'})[c]); }
    // ... (Balans idarəsi və Sorğular bölməsinin köhnə JS kodu olduğu kimi qalır)

  </script>
</body>
</html>
